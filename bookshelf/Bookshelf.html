  <script id="box">
     var sketchProc = function(processingInstance) {

//All .js code

noStroke();
rect(25,8,354,396,13);

// plate
stroke(0, 0, 0);
fill(255, 255, 255);

noStroke();
fill(255, 255, 255);

//cucumbers
stroke(106, 163, 59);
fill(192, 235, 112);

fill(225, 247, 180);
noStroke();

fill(204, 245, 115);

//cucumbers
stroke(106, 163, 59);
fill(192, 235, 112);
ellipse(245, 127, 63, 60);
fill(225, 247, 180);
noStroke();

fill(204, 245, 115);

     }};
