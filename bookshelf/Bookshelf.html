<script id="box">
  var sketchProc = function(processingInstance) {
    with(processingInstance) {
      size(400, 400);
      frameRate(30);

      //All .js code
      var book = [{
          title: "Barney died",
          author: "Barney Barns",
          stars: 3,
          color: color(214, 255, 219)
        },
        {
          title: "Barney, not again!",
          author: "Barney Barnibus",
          stars: 3,
          color: color(224, 208, 208)
        },
        {
          title: "Visit the barn!",
          author: "Barney Barnacks",
          stars: 4,
          color: color(238, 237, 242)
        },

      ];
      for (var k = 0; k < 5; k++) {

        // draw shelf
        fill(173, 117, 33);
        rect(0, 120 * k, width, 10);

        for (var i = 0; i < book.length; i++) {
          // draw one book
          //fill(214, 255, 219);
          fill(book[i].color);
          rect(10 + i * 100, 20 + 120 * k, 90, 100);
          fill(0, 0, 0);
          text(book[i].title, 15 + i * 100, 29 + 120 * k, 70, 100);
          text(book[i].author, 15 + i * 100, 60 + 120 * k, 70, 100);
          for (var s = 0; s < book[i].stars; s++) {
            //image(getImage("star.png"), 11 + s * 20 + i * 100, 90 + 120 * k, 20, 30);
          }
        }
      }









    }
  };


  var canvas = document.getElementById("canvas");

  var processingInstance = new Processing(canvas, sketchProc);
</script>

</html>
